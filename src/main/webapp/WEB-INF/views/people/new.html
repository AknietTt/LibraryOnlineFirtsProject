<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="FIO">Enter name: </label>
  <input type="text" th:field="*{FIO}" id="FIO"/>
  <div style="color:red" th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}">Name Error</div>
  <br/>
  <label for="yearBirth">Enter Years of Birth: </label>
  <input type="text" th:field="*{yearBirth}" id="yearBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearBirth')}" th:errors="*{yearBirth}">Age Error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
